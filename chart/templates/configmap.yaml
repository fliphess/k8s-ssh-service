{{- if .Values.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ include "ssh-service.fullname" . }}"
  labels:
    app.kubernetes.io/name: {{ include "ssh-service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  sshd_config: |
  {{ include "etc.ssh.sshd_config" . | indent 4 }}
{{- end }}
