{{- if .Values.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ssh-service.fullname" . }}
  labels:
    {{- include "ssh-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ssh-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ssh-service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- range $key, $value := .Values.podAnnotations }}
        {{ $key }}: "{{ $value }}"
        {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
      - name: sshd_config
        configMap:
          defaultMode: 644
          name: "{{ include "ssh-service.fullname" . }}"
      - name: shadow
        secret:
          defaultMode: 644
          secretName: "{{ include "ssh-service.fullname" . }}"
      - name: passwd
        secret:
          defaultMode: 644
          secretName: "{{ include "ssh-service.fullname" . }}"
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:  ["/usr/sbin/sshd", "-De"]
        env:
        - name: HOSTNAME
          value: "{{ .Values.serviceHostname }}"
        {{- range $key, $value := .Values.extraEnv }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{- end }}
        ports:
        - name: ssh
          containerPort: 22
          protocol: TCP
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          failureTreshold: {{ .Values.livenessProbe.failureTreshold }}
          tcpSocket:
            port: ssh
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          tcpSocket:
            port: ssh
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /etc/ssh/sshd_config
          name: sshd_config
          subPath: sshd_config
        - mountPath: /var/lib/extrausers/passwd
          name: passwd
          subPath: passwd
        - mountPath: /var/lib/extrausers/shadow
          name: shadow
          subPath: shadow
{{- end -}}
