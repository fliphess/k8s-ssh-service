{{- if .Values.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ssh-service.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "ssh-service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
data:
  passwd: {{ include "var.lib.extrausers.passwd" . | b64enc }}
  shadow: {{ include "var.lib.extrausers.shadow" . | b64enc }}
{{- end -}}
